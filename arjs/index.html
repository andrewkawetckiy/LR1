<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Тест AR з маркером A</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe"></script>
  <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; debugUIEnabled: false"
  >

    <!-- Використовуємо надійний маркер A -->
    <a-marker type="pattern" url="pattern-A.patt">
      <a-box
        position="0 0.25 0"
        scale="0.5 0.5 0.5"
        color="red">
      </a-box>
    </a-marker>


    <a-entity camera></a-entity>

  </a-scene>
</body>
</html>
