<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Сатурн</title>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <!-- AR.js -->
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      
      <!-- Освітлення -->
      <a-entity light="type: ambient; intensity: 0.5;"></a-entity>
      <a-entity light="type: directional; intensity: 0.8;" position="1 1 0"></a-entity>

      <!-- Маркер (наприклад Hiro-маркер) -->
      <a-marker preset="hiro">
        
        <!-- Група з обертанням -->
        <a-entity id="rotating-group" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">

          <!-- Сфера Сатурна -->
          <a-sphere
            radius="0.5"
            src="#saturnTexture"
            metalness="0.2"
            roughness="0.9"
            shadow="receive: true"
          ></a-sphere>

          <!-- Кільця -->
          <a-ring
            radius-inner="0.65"
            radius-outer="1.1"
            segments-theta="256"
            rotation="-90 0 0"
            src="#saturnRingsTexture"
            side="double"
            shadow="cast: true"
            alphaTest="0.5"
          ></a-ring>
        </a-entity>
      </a-marker>

      <!-- Камера -->
      <a-entity camera></a-entity>

      <!-- Текстури -->
      <a-assets>
        <img id="saturnTexture" src="assets/textures/saturn.jpg">
        <img id="saturnRingsTexture" src="assets/textures/rings.jpg">
      </a-assets>

    </a-scene>
  </body>
</html>
