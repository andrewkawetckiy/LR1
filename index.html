<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>VR Сатурн</title>
  <!-- Використовуємо jsDelivr як надійне дзеркало -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe-master.min.js"></script>    
</head>
<body>

  <!-- Основна сцена -->
  <a-scene background="color: black">

    <!-- Нічне небо -->
    <a-sky src="assets/textures/night_sky.jpg" rotation="0 -90 0"></a-sky>

    <!-- Камера -->
    <a-entity position="0 2 0">
      <a-camera look-controls wasd-controls position="0 0 0"></a-camera>
    </a-entity>

    <!-- Джерела світла -->
    <a-entity light="type: point; intensity: 2; distance: 50" position="0 0 0"></a-entity>
    <a-entity light="type: ambient; intensity: 0.2"></a-entity>

    <!-- Джерело світла -->
    <a-entity
      light="type: directional; intensity: 0.5; castShadow: true"
      position="0 0 0" 
      look-at="[camera]"
    ></a-entity>

    <!-- Сатурн з обертанням і тінню -->
    <a-entity id="saturn" position="0 0 -10" rotation="-27 0 0">

      <!-- Група для обертання навколо осі -->
      <a-entity id="rotating-group" animation__rotation="property: rotation; to: 0 360 0; loop: true; dur: 10000">

        <!-- Сфера Сатурна -->
        <a-sphere
          radius="2"
          src="#saturnTexture"
          metalness="0.2" 
          roughness="0.9" 
          shadow="receive: true"
        ></a-sphere>

        <!-- Кільце -->
        <a-ring
          radius-inner="2.5"
          radius-outer="4.5"
          segments-theta="256"
          rotation="-90 0 0"
          src="#saturnRingsTexture"
          transparent="true"
          opacity="0.7"
          side="double"
          alphaTest="0.5"
          shadow="cast: true"
        ></a-ring>
      </a-entity>
    </a-entity>

    <!-- Текстури -->
    <a-assets>
      <img id="saturnTexture" src="assets/textures/saturn.jpg">
      <img id="saturnRingsTexture" src="assets/textures/rings.jpg">
      <img id="nightSkyTexture" src="assets/textures/night_sky.jpg">
    </a-assets>
  </a-scene>
</body>
</html>
