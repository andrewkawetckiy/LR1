<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>VR Сатурн</title>
  <!-- Використовуємо jsDelivr як надійне дзеркало -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe-master.min.js"></script> 
</head>
<body>

  <!-- Основна сцена -->
  <a-scene background="color: black">

    <!-- Нічне небо -->
    <a-sky src="assets/textures/night_sky.jpg" rotation="0 -90 0"></a-sky>

    <!-- Камера -->
    <a-entity position="0 2 0">
      <a-camera look-controls wasd-controls position="0 0 0"></a-camera>
    </a-entity>

    <!-- Джерело світла (Сонце) -->
    <a-entity light="type: point; intensity: 5; distance: 50" position="0 0 0"></a-entity>
    <a-entity light="type: ambient; intensity: 0.3"></a-entity>

    <!-- Джерело світла -->
<a-entity
  light="type: directional; intensity: 1; castShadow: true"
  position="10 10 10"
  look-at="[camera]"
></a-entity>

<!-- Сатурн з обертанням і тінню -->
<a-entity id="saturn" position="0 0 -10" rotation="-27 0 0"
          animation__rotation="property: rotation; to: -27 360 0; loop: true; dur: 10000">

  <!-- Сфера Сатурна -->
  <a-sphere
    radius="2"
    src="#saturnTexture"
    metalness="0.5"
    roughness="0.8"
    shadow="receive: true"
  ></a-sphere>

  <!-- Кільця через тор -->
  <a-torus
    radius="3.5"            <!-- середній радіус між inner та outer -->
    radius-tube="0.01"      <!-- майже плоский -->
    segments-tubular="64"
    segments-radial="256"
    rotation="-90 0 0"      <!-- орієнтація в площину екліптики -->
    src="#saturnRingsTexture"
    side="double"
    shadow="cast: true"
    animation__rotate="property: rotation; to: -90 360 0; loop: true; dur: 5000"
  ></a-torus>
</a-entity>

    <!-- Текстури -->
    <a-assets>
      <img id="saturnTexture" src="assets/textures/saturn.jpg">
      <img id="saturnRingsTexture" src="assets/textures/rings.jpg">
      <img id="nightSkyTexture" src="assets/textures/night_sky.jpg">
    </a-assets>
  </a-scene>
</body>
</html>
