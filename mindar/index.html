<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MindAR - Debug</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script> 

  <style>
    body { margin: 0; background: black; color: white; text-align: center; }
    #startBtn {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      font-size: 1.2em;
      background: rgba(0,0,0,0.7);
      color: white;
      border: 2px solid white;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <button id="startBtn">Почати AR</button>

  <a-scene 
    mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/examples/image-tracking/assets/targets.mind;  autoStart: false;"
    embedded
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
    webxr="requiredFeatures: camera-access;"
  >
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Об'єкт над маркером -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-sphere color="red" radius="0.5"></a-sphere>
    </a-entity>
  </a-scene>

  <script>
    const startBtn = document.getElementById('startBtn');
    const scene = document.querySelector('a-scene');

    // Логування стану MindAR
    document.addEventListener('mindar-image-status', (e) => {
      console.log("MindAR Стан:", e.detail.status);
    });

    // Подія при знаходженні маркера
    document.addEventListener('mindar-image-targetfound', () => {
      console.log("Маркер знайдено!");
    });

    document.addEventListener('mindar-image-targetlost', () => {
      console.log("Маркер втрачено.");
    });

    startBtn.addEventListener('click', () => {
      startBtn.style.display = 'none';

      const arSystem = scene.systems['mindar-image'];
      if (arSystem && !arSystem.started) {
        console.log("Спроба запустити MindAR...");
        arSystem.start().then(() => {
          console.log("MindAR запущено");
        }).catch((e) => {
          console.error("Помилка запуску MindAR:", e);
          alert("Помилка запуску AR. Дивись консоль.");
        });
      }
    });
  </script>
</body>
</html>
