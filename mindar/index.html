<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MindAR + Saturn</title>

    <!-- A-Frame -->
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>   

    <!-- MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>   

    <style>
      body { margin: 0; overflow: hidden; background: black; }
      #loading, #startBtn {
        position: absolute;
        width: 100%;
        top: 50%;
        text-align: center;
        color: white;
        font-size: 1.2em;
        transform: translateY(-50%);
      }
      #startBtn {
        display: block;
        cursor: pointer;
        padding: 10px 20px;
        background: rgba(0, 0, 0, 0.6);
        border: 1px solid white;
        border-radius: 10px;
        margin: auto;
        max-width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <p>Завантаження AR...</p>
      <button id="startBtn">Почати AR</button>
    </div>

    <a-scene
      mindar-image="imageTargetSrc: targets.mind; autoStart: false; uiScanning: yes;"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
    >
      <a-assets>
        <img id="saturnTexture" src="assets/saturn.jpg">
        <img id="saturnRingsTexture" src="assets/rings.jpg">
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity id="saturn" position="0 0 0" rotation="-27 120 0" scale="0.4 0.4 0.4">
          <a-entity id="rotating-group"
                    animation__rotation="property: rotation; to: 0 360 0; loop: true; dur: 10000">

            <!-- Сфера Сатурна -->
            <a-sphere
              radius="0.5"
              src="#saturnTexture"
              metalness="0.2"
              roughness="0.9"
              shadow="receive: true"
            ></a-sphere>

            <!-- Кільце -->
            <a-ring
              radius-inner="0.65"
              radius-outer="1.15"
              segments-theta="256"
              rotation="-90 0 0"
              src="#saturnRingsTexture"
              side="double"
              alphaTest="0.5"
              shadow="cast: true"
            ></a-ring>

          </a-entity>
        </a-entity>
      </a-entity>
    </a-scene>

    <script>
      const startBtn = document.getElementById('startBtn');
      const scene = document.querySelector('a-scene');
      const loadingDiv = document.getElementById('loading');

      startBtn.addEventListener('click', () => {
        loadingDiv.style.display = 'none';

        const arSystem = scene.systems['mindar-image'];
        if (arSystem && !arSystem.started) {
          arSystem.start(); // Явно запускаємо AR-систему
        }
      });
    </script>
  </body>
</html>
