<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Сатурн (MindAR)</title>

  <!-- Підключення A-Frame -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>

  <!-- Підключення MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/aframe/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    canvas { position: absolute; top: 0; left: 0; }
  </style>
</head>
<body>
  <a-scene
    mindar-image="imageTargetSrc: targets.mind"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
    embedded
  >

    <!-- Камера -->
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Мішень (перша) -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-entity position="0 0 0">

        <!-- Сатурн -->
        <a-entity id="saturn" rotation="-27 120 0" scale="0.5 0.5 0.5">

          <a-entity id="rotating-group"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">

            <a-sphere
              radius="0.5"
              src="#saturnTexture"
              metalness="0.2"
              roughness="0.9"
              shadow="receive: true"
            ></a-sphere>

            <a-ring
              radius-inner="0.65"
              radius-outer="1.15"
              segments-theta="256"
              rotation="-90 0 0"
              src="#saturnRingsTexture"
              side="double"
              alphaTest="0.5"
              shadow="cast: true"
            ></a-ring>

          </a-entity>
        </a-entity>
      </a-entity>
    </a-entity>

    <!-- Текстури -->
    <a-assets>
      <img id="saturnTexture" src="assets/textures/saturn.jpg">
      <img id="saturnRingsTexture" src="assets/textures/rings.jpg">
    </a-assets>

  </a-scene>
</body>
</html>
