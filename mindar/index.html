<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MindAR Сатурн</title>
  <!-- Включаємо A-Frame -->
  <script src="https://cdn.jsdelivr.net/npm/aframe"></script> 
  <!-- Включаємо MindAR Image Target для A-Frame -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script> 
</head>
<body>

  <!-- Основна сцена -->
  <a-scene mindar-image="imageTargetSrc: targets.mind; autoStart: true" color-space="sRGB" embedded renderer="colorManagement: true, physicallyCorrectLights: true">

    <!-- Фонова камера -->
    <a-camera position="0 0 0" look-controls></a-camera>

    <!-- Об'єкт на image target -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-entity position="0 0 0">

        <!-- Група Сатурна -->
        <a-entity id="saturn" rotation="-27 120 0">

          <!-- Обертання -->
          <a-entity id="rotating-group" animation__rotation="property: rotation; to: 0 360 0; loop: true; dur: 10000">

            <!-- Сфера Сатурна -->
            <a-sphere
              radius="2"
              src="#saturnTexture"
              metalness="0.2"
              roughness="0.9"
              shadow="receive: true"
            ></a-sphere>

            <!-- Кільце -->
            <a-ring
              radius-inner="2.5"
              radius-outer="4.5"
              segments-theta="256"
              rotation="-90 0 0"
              src="#saturnRingsTexture"
              transparent="false"
              side="double"
              alphaTest="0.5"
              shadow="cast: true"
            ></a-ring>
          </a-entity>
        </a-entity>
      </a-entity>
    </a-entity>

    <!-- Текстури -->
    <a-assets>
      <img id="saturnTexture" src="assets/textures/saturn.jpg">
      <img id="saturnRingsTexture" src="assets/textures/rings.jpg">
    </a-assets>
  </a-scene>
</body>
</html>
