<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MindAR - 1 Marker</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script> 

  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script> 
  
  <style>
    body { margin: 0; background: black; }
    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      font-size: 1.2em;
      background: rgba(0,0,0,0.7);
      color: white;
      border: 2px solid white;
      border-radius: 10px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <button id="startBtn">Почати AR</button>

  <a-scene 
    mindar-image="imageTargetSrc: targets.mind; autoStart: false;"
    embedded
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
  >
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Об'єкт, який буде показуватися над маркером -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-sphere color="red" radius="0.5"></a-sphere>
    </a-entity>
  </a-scene>

  <script>
    const startBtn = document.getElementById('startBtn');
    const scene = document.querySelector('a-scene');

    startBtn.addEventListener('click', () => {
      startBtn.style.display = 'none';

      const arSystem = scene.systems['mindar-image'];
      if (arSystem && !arSystem.started) {
        arSystem.start().catch((e) => {
          console.error("Не вдалося запустити MindAR:", e);
          alert("Помилка запуску AR. Подивись консоль браузера.");
        });
      }
    });
  </script>
</body>
</html>
