<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MindAR Сатурн</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe"></script> 
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script> 
</head>
<body>

  <!-- Основна сцена -->
  <a-scene mindar-image="imageTargetSrc: assets/targets.mind; autoStart: true" color-space="sRGB" embedded renderer="colorManagement: true, physicallyCorrectLights: true">

    <!-- Фонова камера -->
    <a-camera position="0 0 0" look-controls></a-camera>

    <!-- Джерела світла -->
    <a-entity light="type: ambient; intensity: 0.5"></a-entity>
    <a-entity light="type: directional; intensity: 0.5; castShadow: true" position="10 10 10" look-at="[camera]"></a-entity>

    <!-- Об'єкт на image target -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-entity position="0 0 0">

        <!-- Група Сатурна -->
        <a-entity id="saturn" position="0 0 0" rotation="-27 120 0" scale="0.5 0.5 0.5">

          <!-- Обертання -->
          <a-entity id="rotating-group" animation__rotation="property: rotation; to: 0 360 0; loop: true; dur: 10000">

            <!-- Сфера Сатурна -->
            <a-sphere
              radius="1"
              src="#saturnTexture"
              metalness="0.2"
              roughness="0.9"
              shadow="receive: true"
            ></a-sphere>

            <!-- Кільце -->
            <a-ring
              radius-inner="1.25"
              radius-outer="2.25"
              segments-theta="256"
              rotation="-90 0 0"
              src="#saturnRingsTexture"
              transparent="false"
              side="double"
              alphaTest="0.5"
              shadow="cast: true"
            ></a-ring>
          </a-entity>
        </a-entity>
      </a-entity>
    </a-entity>

    <!-- Текстури -->
    <a-assets>
      <img id="saturnTexture" src="assets/textures/saturn.jpg">
      <img id="saturnRingsTexture" src="assets/textures/rings.jpg">
    </a-assets>

    <!-- Підказка користувачеві -->
    <div style="position: absolute; top: 10px; width: 100%; text-align: center; color: white;">
      Орієнтуй камеру на маркер
    </div>
  </a-scene>
</body>
</html>
