<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Тест AR з маркером A (MindAR)</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.js"></script> 
</head>
<body style="margin: 0; overflow: hidden;">

  <a-scene
    mindar-image="imageTargetSrc: assets/targets/your-target-image.mind; showStatistics: false; uiLoading: no; uiError: no; uiScanning: no;"
    embedded
    vr-mode-ui="enabled: false"
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights: true"
  >

    <a-assets>
      <img id="saturnTexture" src="assets/textures/saturn.jpg">
      <img id="saturnRingsTexture" src="assets/textures/rings.jpg">
    </a-assets>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-entity id="saturn" rotation="-27 120 0" scale="0.4 0.4 0.4" position="0 0 0">

        <a-entity id="rotating-group"
                  animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">

          <a-sphere
            radius="0.4"
            src="#saturnTexture"
            metalness="0.2"
            roughness="0.9"
            shadow="receive: true"
          ></a-sphere>

          <a-ring
            radius-inner="0.55"
            radius-outer="0.8"
            segments-theta="256"
            rotation="-90 0 0"
            src="#saturnRingsTexture"
            transparent="false"
            side="double"
            alphaTest="0.5"
            shadow="cast: true"
          ></a-ring>
        </a-entity>
      </a-entity>
    </a-entity>

    </a-scene>
</body>
</html>
